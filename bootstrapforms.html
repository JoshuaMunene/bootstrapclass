<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src=/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.min.js"></script>

</head>
<body>
<div class="container" align="center" style="margin-top: 90px">
    <h2>Log in form</h2>
    <form action="#" class="col-sm-6">
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" name="Username" placeholder="Username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input class="form-control" type="password" name="Password" placeholder="password" id="password">
        </div>
        <div >
            <input type="checkbox">Remember me
        </div>
        <div>
            <button type="submit" class="btn-primary">log in</button>
        </div>
        <p>don't have an account?<a href="#">sign in</a></p>
    </form>
</div>
</body>
</html>
