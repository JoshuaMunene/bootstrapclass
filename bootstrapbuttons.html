<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src=/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>

</head>
<body>
<div class="container bg-primary">
    <h1 class="text-center">Buttons</h1>

</div>
<div class="container">
    <h3>basic Buttons</h3>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-dark">dark</button>
    <button type="button" class="btn btn-light">light</button>
</div>
<div class="container">
    <h3>Outline buttons</h3>
    <button type="button" class="btn btn-outline-primary">outline primary</button>
    <button type="button" class="btn btn-outline-danger">outline danger</button>
    <button type="button" class="btn btn-outline-dark">outline dark</button>
    <button type="button" class="btn btn-outline-info">outline info</button>
    <button type="button" class="btn btn-outline-light">outline light</button>
    <button type="button" class="btn btn-outline-secondary">outline secondary</button>
    <button type="button" class="btn btn-outline-success">outline success</button>
    <button type="button" class="btn btn-outline-warning">outline warning</button>

</div>
<div class="container pt-4">
    <h2>sizes</h2>
    <button type="button" class="btn btn-secondary btn-lg">large button</button>
    <button type="button" class="btn btn-light btn-sm">small button</button>
</div>
<div class="container pt-4">
<h3>button with links</h3>
    <a href="https://www.google.com/" target="_blank" class="btn btn-outline-warning">to google</a>
    <a href="https://www.youtube.com/" target="_blank" class="btn btn-outline-success">Youtube</a>

</div>
<div class="container pt-4">
    <h3>button blocks</h3>
    <button type="button" class="btn btn btn-block btn-lg btn-success">success block</button>
    <button type="button" class="btn btn btn-block btn-lg btn-secondary">secondary block</button>

</div>
<div class="container pt-4">
    <h3>cols buttons</h3>
    <button type="button" class="btn btn col-sm-3 btn-success">col-3 button</button>
    <button type="button" class="btn btn btn-warning col-sm-4">col-4 button</button>
    <button type="button" class="btn btn btn-primary col-sm-6">col-6 button</button>
    <button type="button" class="btn btn btn-info col-5"> col-5 button</button>
    <button type="button" class="btn btn btn-danger col-8">col-8 button</button>
    <button type="button" class="btn btn btn-dark col-10">col-10 button</button>
    <button type="button" class="btn btn btn-light col-12 ">col 12 button</button>
</div>



</body>
</html>
